<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
<p>
    {{ title }}</p>
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            title:"İlk vuejs örneği"
        }
    });
</script>
</body>

</html>
